
<!--<h6>FileTree.template.html<%= tree.path %></h6>-->

<ul class="FileTree" data-depth="<%= depth %>">
	
<% _.each(tree.children, function(child) { %>
	<% if (child != null) { %>
	<li class="<%= child.type %>" title="<%= child.path %>" data-path="<%= child.path %>">
		<span class="item">
		<% if (child.type === 'folder') { %>
			<i class="glyphicon glyphicon-folder-open"></i><span class="title"><%= child.name %></span>
		<% } else { %>
			<i class="glyphicon glyphicon-file"></i><span class="title"><%= child.name %></span>
		<% } %>
		</span>
	<% if (child.type === 'folder') { %>
		<%= partial(depth, child) %>
	<% } %>
	</li>
	<% } %>
<% }); %>
</ul>
